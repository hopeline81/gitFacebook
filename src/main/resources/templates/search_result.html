<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="get" action="/search_result">
    <tr th:each="user : ${searchResult}">
        <td th:text="${user.firstName}">
        </td>
        <td></td>
        <td th:text="${user.lastName}">
        </td>
        <br/>
        <a th:href="@{send_friend_request/(requesterId=${user.id})}" th:action="get">Send Request</a>
<!--        <input type="submit" value="Send friend request" class="btn btn-primary"-->
<!--               placeholder="Send friend request"/>-->
        </br>
    </tr>
</form>
</body>
</html>
