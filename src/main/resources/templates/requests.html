<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <a th:href="@{profile}">Back to profile page</a>
</div>

<form method="post" action="/requests">
    <tr th:each="friendRequest : ${requests}">
        <td th:text="${friendRequest.requesterUser.firstName}">
        </td>
        <td th:text="${friendRequest.requesterUser.lastName}">
        </td>
        <td th:text="${friendRequest.status}">
        </td>
        <br/>
    </tr>
</form>
</body>
</html>
