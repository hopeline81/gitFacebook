<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/profile/update}" method="post" th:object="${profile}" enctype="multipart/form-data">

    <table>
        <tr>
            <td><label for="fullName">Name:</label></td>
            <td><input type="text" name="fullName" id="fullName" placeholder="your name" ></td>
        </tr>
        <tr>
            <td><label for="username">User Name:</label></td>
            <td><input type="text" name="username" id="username" placeholder="your name" ></td>
        </tr>
        <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="text" name="email" id="email" placeholder="your email" ></td>
    </tr>
        <tr>
            <td><label for="repeatEmail">Repeat Email:</label></td>
            <td><input type="text" name="repeatEmail" id="repeatEmail" placeholder="your email" ></td>
        </tr>
        <tr>
            <td><label for="address">Address:</label></td>
            <td><input type="text" name="address" id="address" placeholder="your address" ></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label></td>
            <td><input type="password" name="password" id="password" ></td>
        </tr>
        <tr>
            <td><label for="repeatPassword">Repeat Password:</label></td>
            <td><input type="password" name="repeatPassword" id="repeatPassword"></td>
        </tr>
        <tr>
            <td><label for="age">Age:</label></td>
            <td><input type="number" name="age" id="age" ></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" class="submit" value="save" /></td>
        </tr>
    </table>
</form>
</body>
</html>
