<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="container text-center">
    <div>
        <h2>Reset Your Password</h2>
    </div>

<form th:action="@{/reset_password}" method="post" style="max-width: 350px; margin: 0 auto;">
    <input type="hidden" name="token" th:value="${token}" />
    <div class="border border-secondary rounded p-3">
        <div>
            <p>
                <input type="password" name="password" id="password" class="form-control"
                       placeholder="Enter your new password" required autofocus />
            </p>
            <p>
                <input type="password" name="repeatPassword" class="form-control"
                       placeholder="Confirm your new password"
                       required oninput="checkPasswordMatch(this);" />
            </p>
            <p class="text-center">
                <input type="submit" value="Change Password" class="btn btn-primary" />
            </p>
        </div>
    </div>
</form>
    <script type="text/javascript">
        function checkPasswordMatch(fieldRepeatPassword) {
            if (fieldRepeatPassword.value !== $("#password").val()) {
                fieldRepeatPassword.setCustomValidity("Passwords do not match!");
            } else {
                fieldRepeatPassword.setCustomValidity("");
            }
        }
    </script>
</body>
</html>
